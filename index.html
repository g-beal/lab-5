<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Lab 5 </title> 
  <link rel="stylesheet" href="stylesheet.css">
  <link rel= href="reset.css">
</head>
<body>
  <h1>Planetary Facts!</h1>
  <table>
    <tr>
      <th>Planet</th>
      <td>Mass</td>
      <td>Diameter</td>
      <td>Density</td>
      <td>Gravity</td>
      <td>Length of Day</td>
      <td>Distance From Sun</td>
      <td>Number of Moons</td>
    </tr>
    <tr>
      <th class="planet">Jupiter<img class="planetimg" src="jupiter.png" alt="Jupiter"></th>
      <td>1898</td>
      <td>142,884</td>
      <td>1326</td>
      <td>23.1</td>
      <td>9.9</td>
      <td>778.5</td>
      <td>79</td>
    </tr>
    <tr>
      <th class="planet">Saturn<img class="planetimg" src="saturn.png" alt="Saturn"></th>
      <td>568.32</td>
      <td>120,536</td>
      <td>687</td>
      <td>9.0</td>
      <td>10.7</td>
      <td>1432.0</td>
      <td>82</td>
    </tr>
    <tr>
      <th class="planet">Uranus<img class="planetimg" src="uranus.png" alt="Uranus"></th>
      <td>86.8</td>
      <td>51,118</td>
      <td>1270</td>
      <td>8.7</td>
      <td>17.2</td>
      <td>2867.0</td>
      <td>27</td>
    </tr>
    <tr>
      <th class="planet">Neptune<img class="planetimg" src="neptune.png" alt="Neptune"></th>
      <td>102</td>
      <td>19,528</td>
      <td>1638</td>
      <td>11.0</td>
      <td>16.1</td>
      <td>4515.0</td>
      <td>14</td>
    </tr>
  </table>
</body>
</html>
