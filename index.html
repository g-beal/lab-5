<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Lab 5 </title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

<body>
  <h1>Planetary Facts!</h1>
  <table>
    <tr>
      <th>Planet</th>
      <th>Mass (10<sup>24</sup>kg)</th>
      <th>Diameter (km)</th>
      <th>Density (kg/m<sup>3</sup>)</th>
      <th>Gravity (m/s<sup>2</sup>)</th>
      <th>Length of Day (hours)</th>
      <th>Distance From Sun (10<sup>6</sup>km)</th>
      <th>Number of Moons</th>
    </tr>
    <tr>
      <th><img class="planetimg" src="images/jupiter.png" alt="Jupiter"></th>
      <td>1898</td>
      <td>142,884</td>
      <td>1326</td>
      <td>23.1</td>
      <td>9.9</td>
      <td>778.5</td>
      <td>79</td>
    </tr>
    <tr>
      <th><img class="planetimg" src="images/saturn.png" alt="Saturn"></th>
      <td>568.32</td>
      <td>120,536</td>
      <td>687</td>
      <td>9.0</td>
      <td>10.7</td>
      <td>1432.0</td>
      <td>82</td>
    </tr>
    <tr>
      <th><img class="planetimg" src="images/uranus.png" alt="Uranus"></th>
      <td>86.8</td>
      <td>51,118</td>
      <td>1270</td>
      <td>8.7</td>
      <td>17.2</td>
      <td>2867.0</td>
      <td>27</td>
    </tr>
    <tr>
      <th><img class="planetimg" src="images/neptune.png" alt="Neptune"></th>
      <td>102</td>
      <td>19,528</td>
      <td>1638</td>
      <td>11.0</td>
      <td>16.1</td>
      <td>4515.0</td>
      <td>14</td>
    </tr>
  </table>
</body>
</html>
